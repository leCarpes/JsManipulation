<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letícia Carpes">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>

    <title>User Cadastro</title>
</head>

<body>
    <main>
        <section class="flex-items">
            <figure>
                <img src="./assets/icons/undraw_followers_re_6k3g.svg" alt="Icones de pessoas meramente ilustrativas">
            </figure>

            <form class="form" action="" onsubmit="enviarDados(event)">
                <div class="form-style">
                    <label for="">
                        Informe o primeiro nome:
                    </label>
                    <input type="text" id="name" placeholder="Ex: Letícia">
                </div>


                <div class="form-style">
                    <label for="email">
                        Informe o melhor email
                    </label>
                    <input type="email" id="email" placeholder="EX: email@gmail.com">
                </div>


                <div class="form-style">
                    <label for="age">
                        Informe a idade
                    </label>
                    <input type="number" id="age" placeholder="EX: 21">
                </div>


                <div class="buttons">
                    <button type="submit">
                        Cadastrar
                    </button>

                    <button type="reset">
                        Cancelar
                    </button>
                </div>

            </form>
        </section>

        <section></section>
    </main>

</body>

</html>
